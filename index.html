<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
    <a-scene reflection>
        <a-assets>
           <!-- Ajuste os caminhos para as imagens do seu cubemap -->
           <img id="negx" src="negx.jpg">
           <img id="negy" src="negy.jpg">
           <img id="negz" src="negz.jpg">
           <img id="posx" src="posx.jpg">
           <img id="posy" src="posy.jpg">
           <img id="posz" src="posz.jpg">
        </a-assets>

        <a-sky cubemap="#negx #negy #negz #posx #posy #posz"></a-sky>

        <a-camera orbit-controls="target: -1 1.5 1; minDistance: 0.5; maxDistance: 180; 
          initialPosition: -1 1.6 3.5"></a-camera>

        <!-- Adicione um cubo -->
        <a-box position="0 1 0" color="red" scale="1 1 1"></a-box>

        <!-- Adicione um cilindro -->
        <a-cylinder position="2 1 0" color="blue" radius="0.5" height="1"></a-cylinder>

        <a-light type="ambient" color="#eaeaea" intensity="0.3"></a-light>
        <a-light type="spot" intensity="0.75" angle="60" penumbra="0.5" 
          shadow="cast: true; receive: false" position="-2 2 4"></a-light>
    </a-scene>
  </body>
</html>
